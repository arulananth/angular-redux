<div class="right-background">
    <div class="row">
        <div class="col-md-12 right-content">
            <div class="row user-detail-width">
                <div class="col-md-10 d-flex user-profile-detail">
                    <img class="user-right-image" src="{{showUserDetail.image}}" alt="image">
                    <div class="users-profiles">
                        <div class="users-pro-detail">
                            <p class="mb-0 user-profile-name">{{showUserDetail.username}}</p>
                            <p class="mb-0 user-profile-dev">{{showUserDetail.position}}</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="row">
                                <div class="col-md-12 user-msg">
                                    <button><i class="fas fa-comment-alt"></i> Message</button>
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fas fa-phone-alt font-icons"></i></a>
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fas fa-file-upload font-icons"></i></a>
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fas fa-ellipsis-h font-icons"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row user-detail-width">
                <div class="col-md-12">
                    <div class="row pb-2">
                        <div class="col-md-2 text-right">
                            <p class="user-text-fade">Bio</p>
                        </div>
                        <div class="col-md-10">
                            <p class="user-text">{{showUserDetail.bio}}</p>
                        </div>
                    </div>
                    <div class="row pb-2" *ngIf="showUserDetail.email.length>0">
                        <div class="col-md-2 text-right">
                            <p class="user-text-fade">Email</p>
                        </div>
                        <div class="col-md-10">
                            <div class="d-flex justify-content-between">
                                <p class="mb-0 user-text">{{showUserDetail.email[0]}}</p>
                                <button class="primary-button">Primary</button>
                            </div>
                            <ng-containner *ngIf="showUserDetail.email.length>1">
                                <p *ngFor="let email of showUserDetail.email | slice:1; let i = index;" class="mt-1 user-text">{{email}}</p>
                            </ng-containner>
                            
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-md-2 text-right">
                            <p class="user-text-fade">Dial</p>
                        </div>
                        <div class="col-md-10">
                            <p class="user-text">{{showUserDetail.dial}}</p>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-md-2 text-right">
                            <p class="user-text-fade">Meeting</p>
                        </div>
                        <div class="col-md-10">
                            <p class="user-text">{{showUserDetail.meeting}}</p>
                        </div>
                    </div>
                    <div class="row pb-2" *ngIf="showUserDetail.phone.length>0">
                        <div class="col-md-2 text-right">
                            <p class="user-text-fade">Phone</p>
                        </div>
                        <div class="col-md-10">
                            <div class="d-flex justify-content-between">
                                <p class="mb-0 user-text">{{showUserDetail.phone[0]}}</p>
                                <button class="primary-button">Primary</button>     
                            </div>
                            <ng-containner *ngIf="showUserDetail.phone.length>1">
                                <p *ngFor="let phone of showUserDetail.phone | slice:1; let i = index;" class="mt-1 user-text">{{phone}}</p>
                            </ng-containner>
                           
                        </div>
                    </div>
                    <div class="row pb-2 align-items-center">
                        <div class="col-md-2 text-right">
                            <p class="mb-0 user-text-fade">Social</p>
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-12">
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fab fa-facebook-f font-icons"></i></a>
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fab fa-pinterest-p font-icons"></i></a>
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fab fa-twitter font-icons"></i></a>
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fab fa-linkedin-in font-icons"></i></a>
                                    <a class="font-icon-link" href="javascript:void(0)"><i class="fab fa-google font-icons"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
